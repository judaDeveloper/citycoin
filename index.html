<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://judadeveloper.github.io/citycoin/main.css">
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
        <title>city coin</title>
    </head>
    <body>
        <div class="main">
            <div class="userform">
                <div class="header">
                    <div class="logo"> <span>City</span> <span>Coin</span></div>
                    <div class="baton"> <span onclick="resizeimage()">New Member</span> <p class="material-icons" id="bntcloseform" onclick="openCloseforms('clientform', 'exit')">close</p> </div>
                </div>
                <div class="forminfo">
                    <h2>What is required *</h2> <p>Clear photo of National ID (both sides)</p> <p>Clear passphoto Photo</p> <p>Kenyan KRA PIN number</p> 
                </div>
                <form action="" class="newform" > 
                    <label class="photo" for="inputphto">
                        <input type="file" id="inputphto" accept=".png, .jpg, .jpeg" required oninput="this.className = ''" onchange="resizeimage()" /> 
                    </label>

                    <div class="newdetails">
                        <label class="label"> <i class="material-icons">person</i> <input type="text" id="fisrtname" placeholder="" oninput="this.className = ''" onkeyup="newUserdata()" > <span class="placeholda">First Name</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label"> <i class="material-icons">person</i>  <input type="text" id="secondname" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">Second Name</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label"> <i class="material-icons">person</i>  <input type="text" id="lastname" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">Last Name</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>    
                        <label class="label"> <i class="material-icons">calendar</i>  <input type="date" id="birthdate" placeholder="" oninput="this.className = ''"  onchange="newUserdata()"> <span class="placeholda">Date of birth</span><span class="focusline"></span> <!-- <i class="material-icons">check_circle</i>--> </label>
                        <div class="label gender">
                            <label class="nptname">Gender <input type="text" id="inputgenda" value="" oninput="radioValueChanged()"  onchange="newUserdata()" /> </label>
                            <label class="radio"><input type="radio" name="genda" value="1" onclick="radioclicked('genda','inputgenda')" /><span class="checkmark"></span><span>Male</span></label>
                            <label class="radio"><input type="radio" name="genda" value="2" onclick="radioclicked('genda','inputgenda')" /><span class="checkmark"></span><span>Female</span></label>
                            <i class="material-icons">check_circle</i>
                        </div>
                        <div class="label marital">
                            <label class="nptname">Marital <input type="text" id="inputmarital" value="" oninput="radioValueChanged()" onchange="newUserdata()" /> </label>
                            <label class="radio"><input type="radio" name="marital" value="1" onclick="radioclicked('marital','inputmarital')" /><span class="checkmark"></span><span>Single</span></label>
                            <label class="radio"><input type="radio" name="marital" value="2" onclick="radioclicked('marital','inputmarital')" /><span class="checkmark"></span><span>Married</span></label>
                            <label class="radio"><input type="radio" name="marital" value="3" onclick="radioclicked('marital','inputmarital')" /><span class="checkmark"></span><span>Widowed</span></label>
                            <i class="material-icons">check_circle</i>
                        </div>
                        <label class="label"> <i class="material-icons">email</i>  <input type="text" id="emailaddress" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">Email Address</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label "> <i class="material-icons">phone_android</i>  <input type="text" id="phonenumber" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">Phone Number</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label"> <i class="material-icons">contact_mail</i>  <input type="text" id="idnumber" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">ID Number</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label"> <i class="material-icons">person_pin_circle</i>  <input type="text" id="currentaddress" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">Current address</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label"> <i class="material-icons">location_city</i>  <input type="text" id="sublocation" placeholder="" oninput="this.className = ''"  onkeyup="newUserdata()"> <span class="placeholda">Sublocation</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <label class="label"> <i class="material-icons">domain</i> <input type="text" id="Currenttown" placeholder="" oninput="this.className = ''" onkeyup="newUserdata()" > <span class="placeholda">Current town</span><span class="focusline"></span> <i class="material-icons">check_circle</i> </label>
                        <div class="clearbutton">
                            <button type="button" id="btncleardetails" onclick="formreset('newclient')">Clear</button>
                        </div>
                        <div class="cfm_footer">
                            <button type="button" id="btnsaveclient" onclick="getnewUserid()">Submit</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
        <script src="https://judadeveloper.github.io/citycoin/main.js"></script>
    </body>
</html>
